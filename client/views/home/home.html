<template name="Home">

	<div class="splash-scene">
		
		<div class="top-section">

			<div class="top-spacer collapsible">
				<div class="lois-blurb">
					independent shop selling a <br class="hide-for-mobile-portrait">
					range of things that are <br class="hide-for-mobile-portrait">
					handmade by designer-makers <br class="hide-for-mobile-portrait">
					working in the UK.
				</div>
			</div>

			<div class="top-menu collapsible">
				<div class="slashes"><i class="icon-lois-slashes"></i></div>

				<div class="menu-items">
					<div class="left item">shop</div>
					<div class="right item">makers</div>
				</div>

				<div class="centered-button white">
					<div class="button-text">L O I S</div>
				</div>

			</div>

		</div>

		<div class="splash-image" style="background-image: url('images/homepage_header_image.jpg');"></div>

		<div class="splash-button"><div class="centered-button yellow"><div class="button-text">Design</div></div></div>

		<div class="splash-image" style="background-image: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0)), url('images/Laurie hands.jpg');">
			
			<div class="splash-social full-height">
				<div class="social-content">
					<div class="header">shop the collection</div>
				</div>
			</div>

		</div>

		<div class="splash-button"><a class="centered-button yellow" href={{pathFor route='makers'}}><div class="button-text">Made</div></a></div>

		<div class="splash-image" style="background-image: url('images/homepage_made_section.jpg');">
			
			<div class="splash-social full-height">
				<div class="social-content">
					<div class="header">meet the makers</div>
				</div>
			</div>

		</div>

		<div class="splash-button"><div class="centered-button yellow"><div class="button-text">Fun</div></div></div>

		<div class="splash-image" style="background-image: url('images/homepage_fun_section.jpg');">
			
			<div class="splash-social">
				<div class="social-content">
					<div class="header">get involved</div>
					<div class="subheader">join our mailing list</div>
					<div class="social-icons">
						<i class="icon-twitter-circle"></i>
						<i class="icon-instagram-circle"></i>
					</div>
				</div>
			</div>

		</div>

		<div class="splash-legal">
				
			<div class="item left">
				<div>Please read our disclaimer</div>
				<div>All of this is massively copyrighted</div>
				<div>Please don't break the law in any other capacity either</div>
			</div>

			<div class="item right">
				<div>Scroll up, the bit above is much more interesting</div>
			</div>

		</div>

	</div>

	<div class="down-arrow"><i class="icon-arrow-down" style="opacity: 0;"></i></div>

</template>
